version: "3.8"

services:
	mongo:
		image: mongo
		ports:
		- 27017:27017
		enviorment:
		  MONGO_INITDB_ROOT_USERNAME: admin
		  MONGO_INITDB_ROOT_PASSWORD" admin

	mongo-express:
		image: mongo-express
		ports:
		- 8081:8081
		enviorment:
		  ME_CONFIG_MONGODB_ADMINUSERNAME: admin
		  ME_CONFIG_MONGODB_ADMINPASSWORD: ADMIN
		  ME_CONFIG_MANGODB_URL: mangodb//admin:admin@mongo:27017